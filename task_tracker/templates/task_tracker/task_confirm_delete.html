{% extends 'task_tracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Task "{{ task.name }}"?</legend>
        {{ form | crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-danger">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'task_details' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
