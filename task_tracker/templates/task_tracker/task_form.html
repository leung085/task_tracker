{% extends 'task_tracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create New Task</legend>
        {{ form | crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info">Create Task</button>
      </div>
    </form>
  </div>
{% endblock %}
