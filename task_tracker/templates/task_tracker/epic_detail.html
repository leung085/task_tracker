{% extends 'task_tracker/base.html '%}

{% block content %}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ epic.name }}</h5>
      <p class="card-text">{{ epic.description }}</p>

    </div>
  </div>
{% endblock %}
